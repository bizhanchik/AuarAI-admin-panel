<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h1>Admin panel</h1>

        <div class="form-group">
            <label for="token">JWT-Token</label>
            <input type="text" id="token" placeholder="Type in your Bearer token">
        </div>

        <form id="addClothForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required/>
            </div>
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" id="brand" name="brand">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" required/>
            </div>

            <div class="form-group">
                <label for="genderSelect">Gender</label>
                <select name="gender" id="genderSelect" required>
                    <option value="">choose</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="unisex">unisex</option>
                </select>
            </div>

            <div class="form-group">
                <label for="color">Colors</label>
                <input type="text" id="color" name="color" placeholder="(ex: black,white,etc.)"/>
            </div>

            <div class="form-group">
                <label for="size">Sizes</label>
                <input type="text" id="size" name="size" placeholder="ex: S,M,L">
            </div>

            <div class="form-group">
                <label for="material">Material</label>
                <input type="text" id="material" name="material">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="storeName">Store Name</label>
                <input type="text" id="storeName" name="storeName" required>
            </div>

            <div class="form-group">
                <label for="storeURL">Shop URL</label>
                <input type="url" id="storeURL" name="storeURL">
            </div>

            <div class="form-group">
                <label for="imageURL">Image URL</label>
                <input type="url" id="imageURL" name="imageURL">
            </div>

            <div class="form-group">
                <label for="productURL">Cloth URL</label>
                <input type="url" id="productURL" name="productURL" required>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" id="tags" name="tags" placeholder="streetwear, casual">
            </div>

            <div class="form-group">
                <label for="occasions">Occasions</label>
                <input type="text" id="occasions" name="occasions" placeholder="everyday, party">
            </div>

            <div class="form-group">
                <label for="weatherSuitability">Weather</label>
                <input type="text" id="weatherSuitability" name="weatherSuitability" placeholder="wind, sun">
            </div>

            <button type="submit">Add Cloth</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
